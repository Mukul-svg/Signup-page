<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sign-Up Form</title>
</head>
<body> 
    <div class="main">
    <div class="left">
        <div class="logo-text">
            <div class="semi-transparent">
            <img src="images/logo.png" alt="Odin logo" height="100px">
            <h1>ODIN</h1>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="first">
            <h3>
                This is not a real online sevice! You know you need something<br/>
                like this in your life to help you realize your deepest dreams.<br/>
                Sign up <em>now</em> to get started.
                <br/><br/>
                You <em>know</em> you want to.
            </h3>
        </div>
        <div class="second">
            <h2 style="margin-left: 50px;">Let's do this!</h2>
            <form action="" method="get" class="form-main-div">
                <div class="form-divs">
                    <div class="form-div">
                        <label for="first-name">First Name</label>
                        <input type="text", id="firstName", name="first_name">
                    </div>
                    <div class="form-div">
                        <label for="email">Email</label>
                        <input type="email", id="email", name="email">
                    </div>
                    <div class="form-div">
                        <label for="password">Password</label>
                        <input type="password", id="password", name="password" required>
                        <p id="error">*passwords do not match</p>
                    </div>
                </div>
                <div class="form-divs">
                    <div class="form-div">
                        <label for="last-name">Last Name</label>
                        <input type="text", id="lastName", name="last_name">
                    </div>
                    <div class="form-div">
                        <label for="phone">Phone Number</label>
                        <input type="tel", id="phoneNumber", name="phoneNumber">
                    </div>
                    <div class="form-div">
                        <label for="password">Confirm Password</label>
                        <input type="password", id="confirmPassword", name="confirmPassword" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="third">
            <button type="submit" class="btn btn-green">Create Account</button>            
        </div>
        <div class="login">
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>    
    </div>
</body>
</html>
